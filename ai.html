<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman++</title>

    <link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Raleway&display=swap" rel="stylesheet">
    <script src="import/math.min.js"></script>
    <script src="import/jquery.min.js"></script>
    <script src="import/heap.js"></script>
    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>

    <link href="styles/reset.css" rel="stylesheet" type="text/css"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<table id="map"></table>
<canvas id="game"></canvas>

<div id="head">
    <a>Level 1</a>
</div>


<div class="controls">

    <div class="row buttons">
        <div class="btn" onclick="change_speed(0.4, this)">x0.25</div>
        <div class="btn" onclick="change_speed(0.2, this)">x0.5</div>
        <div class="btn active" onclick="change_speed(0.1, this)">x1.0</div>
        <div class="btn" onclick="change_speed(0.05, this)">x2.0</div>
        <div class="btn" onclick="change_speed(0.025, this)">x4.0</div>
    </div>

</div>

<script src="scripts/init/utils.js"></script>
<script src="scripts/init/constants.js"></script>

<script src="scripts/init/canvas_init.js"></script>
<script src="scripts/init/resources.js"></script>
<script src="scripts/init/maze_generator.js"></script>
<script src="scripts/init/path_finder.js"></script>
<script src="scripts/init/color_scheme.js"></script>

<script src="scripts/model.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/visualizer.js"></script>

<script src="scripts/scenarios.js"></script>
<script>
    let res = $('#head a');
    let bundle = {
        level_loaded: (level) => {
            res.text('Level ' + level);
            res.css('color', 'black');
        },
        level_result: (result, level) => {
            if (result) {
                res.text('Passed');
                if (level === 6) {
                    res.text('WINNER');
                }
                res.css('color', 'green');
            } else {
                res.text('Failed');
                res.css('color', 'red');
            }
        },
        speed: 0.1
    };
    runAiGameScenario(bundle);

    function change_speed(speed, btn) {
        bundle.speed = speed;
        $('.btn').removeClass('active');
        $(btn).addClass('active');
    }
</script>
</body>
</html>
